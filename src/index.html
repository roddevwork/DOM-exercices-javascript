<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='shortcut icon' href='/assets/favicon.png' type='image/x-icon' />
  <title>DOM-javascript exercices-</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <header class="header">
    <h1>DOM exercices JavaScript</h1>
  </header>

  <button class="panel-btn hamburger hamburger--vortex" type="button">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>

  <aside class="panel-aside">
    <nav class="menu">
      <a href="#seccion1">Digital Clock and Sound Alarm</a>
      <a href="#seccion2">Keyboard Events</a>
      <a href="#seccion3">Sección 3</a>
      <a href="#seccion4">Sección 4</a>
      <a href="#seccion5">Sección 5</a>
    </nav>
  </aside>

  <main>
    <section id="section1" class="section section1 ">

      <section class="section1__digital-clock">
        <h2>Digital Clock </h2>
        <div class="digital-clock" id="digital-clock">00:00.00</div>

        <div class="section1__btn">
          <button class="btn btn-clock" id="activate-clock">Play Clock</button>
          <button class="btn btn-clock" id="disable-clock">Stop Clock</button>
        </div>
      </section>

      <section class="section1__sound-alarm">
        <h2>Sound Alarm</h2>
        <h3>ALARM</h3>
        <div class="section1__btn">
          <button class="btn btn-alarm" id="activate-alarm">Start Alarma</button>
          <button class="btn btn-alarm" id="disable-alarm">Stop Alarma</button>
        </div>
      </section>
    </section>

    <section id="section2" class="section ">
      <h2>Keyboard Events</h2>
      <article class="stage">
        <div class="ball">JS</div>
      </article>
      <p>Move the ball with the directional keys</p>
    </section>

    <section id="seccion3" class="section">
      <h2>Sección 3</h2>
    </section>
    <section id="seccion4" class="section">
      <h2>Sección 4</h2>
    </section>
    <section id="seccion5" class="section">
      <h2>Sección 5</h2>
    </section>
  </main>

  <script src="index.js" type="module"></script>
</body>

</html>
